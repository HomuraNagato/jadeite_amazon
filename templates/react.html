    <script type="text/babel">
    const name = 'Homura Nagato';
    const element = <h1>Hello, {name}</h1>;

    ReactDOM.render(
    element,
    document.getElementById('name-container')
    );
    </script>
  
    <script type="text/babel">

      class Greeting extends React.Component {
      constructor(props) {
      super(props);
      this.state = { count: props.initialCount, countS: 0, name: "Nagato", message: "Hello!" };
      this.handleClick = this.handleClick.bind(this);
      }

      handleClick() {
      alert(this.state.message);
      }
      
      render() {
      return (
      <div className="Greeting">
	<h1>Hello, {this.state.name}, {this.state.countS}</h1>
	<button onClick={this.handleClick}>Hello Button</button>
      </div>
      );
      }
      }
      
      ReactDOM.render(<Greeting />, document.getElementById('greeting-container'));

    </script>

    <script type="text/babel">

      class Box extends React.Component {
      constructor(props) {
      super(props);
      this.state = { number: 0 };

      this.updateNumber = this.updateNumber.bind(this);
      }

      updateNumber() {
      this.setState({ number: this.state.number + 1 })
      }

      render() {
      return (
      <div className="Greeting">
	<span>{this.state.number}</span>
	<button onClick={this.updateNumber}>Increment</button>
      </div>
      );
      }
      }

      ReactDOM.render(<Box />, document.getElementById('increment-container'));
      
    </script>

    <script type="text/babel">


      let intialItems = [];
      for ( let i=0; i < 4; i++
			 }
      for(i = 0; i < 5000; i++)) {
		     initialItems.push({
		     title: 'Foo Bar ' + i
		     });
	}

      class Table extends React.Component {
      constructor(props) {
      super(props);
      this.state = { pageY: 0, pageHeight: window.innerHeight, items: initialItems };

      this.componentDidRender = this.componentDidRender.bind(this);
      }

      componentDidRender() {
      var numItems = this.state.items.length;
      document.querySelector('.list').style.height = numItems * 31 + 'px';
      var ul = document.querySelector('ul');
      ul.style.top = this.state.pageY + 'px';
      }

      render() {

      var pageY = this.state.pageY;
      var begin = pageY / 31 | 0;
      var end = begin + (this.state.pageHeight / 31 | 0 + 2);
      var offset = pageY % 31;

      
      return (
      <div className="Table">
	<ul>{this.state.items.slice(begin, end).map(function(item) {
	  return <li>{item.title}</li>
	</ul>
      </div>
      );
      }
      }
			   

      ReactDOM.render(<Table />, document.getElementById('table-container'));
      
    </script>
